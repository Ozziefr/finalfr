<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Flag Game</title>
    <link rel="stylesheet" href="./guesstheflag.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Guess the Flag</h1>
      <div class="flag-container">
        <img id="flag-img" src="" alt="Country Flag" />
      </div>
      <input type="text" id="guess-input" placeholder="Enter country name" />
      <button onclick="checkGuess()">Submit</button>
      <p id="result"></p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <script src="./Guesstheflag.js"></script>
  </body>
</html>
